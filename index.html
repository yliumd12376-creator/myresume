                          {ui.projects.viewDetails} <ExternalLink size={16} />
                        </a>
                     </div>
                  </div>
                  
                  <div className="p-8 flex-1 flex flex-col">
                    <h3 className="text-xl font-bold text-slate-900 mb-3 group-hover:text-blue-600 transition-colors leading-snug">{project.title}</h3>
                    <p className="text-slate-600 text-sm mb-6 flex-1 leading-relaxed">
                      {project.description}
                    </p>
                    <div className="flex flex-wrap gap-2 mt-auto">
                      {project.tags.map((tag) => (
                        <span key={tag} className="px-2.5 py-1 bg-slate-50 text-slate-600 text-xs font-semibold rounded-md border border-slate-100">
                          {tag}
                        </span>
                      ))}
                    </div>
                  </div>
                </div>
              ))}
            </div>
          </div>
        </section>
      );
    };

    const Contact = ({ data, ui }) => {
      return (
        <section id="contact" className="py-24 bg-white">
          <div className="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <div className="bg-slate-900 rounded-[2.5rem] p-8 md:p-20 text-center shadow-2xl shadow-slate-900/20 relative overflow-hidden">
              <div className="absolute top-0 right-0 w-96 h-96 bg-blue-600 rounded-full blur-[100px] opacity-20 transform translate-x-1/2 -translate-y-1/2"></div>
              <div className="absolute bottom-0 left-0 w-96 h-96 bg-purple-600 rounded-full blur-[100px] opacity-20 transform -translate-x-1/2 translate-y-1/2"></div>
              
              <div className="relative z-10">
                <h2 className="text-3xl md:text-5xl font-bold text-white mb-6 tracking-tight">{ui.contact.title}</h2>
                <p className="text-slate-300 text-lg mb-10 max-w-2xl mx-auto font-light">
                  {ui.contact.subtitle}
                </p>
                
                <a 
                  href={`mailto:${data.email}`}
                  className="inline-flex items-center gap-3 px-10 py-5 bg-white text-slate-900 rounded-full font-bold hover:bg-blue-50 transition-colors text-lg shadow-xl hover:scale-105 transform duration-300"
                >
                  {ui.contact.button} <Send size={20} />
                </a>

                <div className="mt-16 pt-10 border-t border-slate-800 flex flex-col md:flex-row items-center justify-center gap-8 text-slate-400 text-sm font-medium">
                   <span className="flex items-center gap-2 hover:text-white transition-colors cursor-pointer">
                     <Mail size={18} /> {data.email}
                   </span>
                   <span className="hidden md:inline w-1.5 h-1.5 bg-slate-700 rounded-full"></span>
                   <span className="flex items-center gap-2 hover:text-white transition-colors cursor-pointer">
                     <Briefcase size={18} /> {ui.contact.emailText}
                   </span>
                </div>
              </div>
            </div>
          </div>
        </section>
      );
    };

    const Footer = ({ data, ui }) => {
      return (
        <footer className="bg-slate-50 py-12 border-t border-slate-200">
          <div className="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 flex flex-col md:flex-row justify-between items-center gap-4 text-slate-400">
            <p className="text-sm">
              ¬© {new Date().getFullYear()} {data.name}. {ui.footer}
            </p>
            <div className="flex gap-4">
               {/* Footer Social Icons if needed */}
            </div>
          </div>
        </footer>
      );
    };

    // --- ‰∏ªÁ®ãÂ∫è App ---
    const App = () => {
      const [activeSection, setActiveSection] = useState('hero');
      const [isScrolled, setIsScrolled] = useState(false);
      const [language, setLanguage] = useState('en');

      const currentData = PORTFOLIO_DATA[language].personal;
      const currentUI = PORTFOLIO_DATA[language].ui;
      const fullData = PORTFOLIO_DATA[language];

      useEffect(() => {
        const handleScroll = () => {
          setIsScrolled(window.scrollY > 50);
          const sections = ['hero', 'about', 'skills', 'experience', 'projects', 'contact'];
          const current = sections.find(section => {
            const element = document.getElementById(section);
            if (element) {
              const rect = element.getBoundingClientRect();
              return rect.top >= 0 && rect.top <= 300;
            }
            return false;
          });
          if (current) setActiveSection(current);
        };

        window.addEventListener('scroll', handleScroll);
        return () => window.removeEventListener('scroll', handleScroll);
      }, []);

      const scrollToSection = (id) => {
        const element = document.getElementById(id);
        if (element) {
          element.scrollIntoView({ behavior: 'smooth' });
          setActiveSection(id);
        }
      };

      return (
        <div className="font-sans selection:bg-blue-200 selection:text-blue-900">
          <Navigation 
            activeSection={activeSection} 
            scrollToSection={scrollToSection}
            isScrolled={isScrolled}
            language={language}
            setLanguage={setLanguage}
            ui={currentUI}
          />
          <Hero scrollToSection={scrollToSection} data={currentData} ui={currentUI} />
          <About data={fullData} ui={currentUI} />
          <Skills data={fullData} ui={currentUI} />
          <Experience data={fullData} ui={currentUI} />
          <Projects data={fullData} ui={currentUI} />
          <Contact data={currentData} ui={currentUI} />
          <Footer data={currentData} ui={currentUI} />
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
